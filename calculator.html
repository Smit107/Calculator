<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    
    <table class="table">           
        
        <tr class="border"><td colspan="4"><input type="text" id="print_input" class="i1 width_input" readonly></td></tr>
        <tr>
            <td><input type="button" onclick="getdata('c')" name="" value="C" class="i1 i2"></td>
            <td><input type="button" onclick="getdata('bk')" name="" value="BK" class="i1 i2"></td>
            <td><input type="button" onclick="getdata('%')" name="" value="%"  class="i1 i2"></td>
            <td><input type="button" onclick="getdata('/')" name="" value="/"  class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="getdata(7)" name="" value="7" class="i1"></td>
            <td><input type="button" onclick="getdata(8)" name="" value="8" class="i1"></td>
            <td><input type="button" onclick="getdata(9)" name="" value="9" class="i1"></td>
            <td><input type="button" onclick="getdata('x')" name="" value="X" class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="getdata(4)" name="" value="4" class="i1"></td>
            <td><input type="button" onclick="getdata(5)" name="" value="5" class="i1"></td>
            <td><input type="button" onclick="getdata(6)" name="" value="6" class="i1"></td>
            <td><input type="button" onclick="getdata('-')" name="" value="-" class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="getdata(1)" name="" value="1" class="i1"></td>
            <td><input type="button" onclick="getdata(2)" name="" value="2" class="i1"></td>
            <td><input type="button" onclick="getdata(3)" name="" value="3" class="i1"></td>
            <td><input type="button" onclick="getdata('+')" name="" value="+" class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="getdata(0)" name="" value="0" class="i1"></td>
            <td><input type="button" onclick="getdata('.')" name="" value="." class="i1"></td> 
            <td colspan="2"><input type="button" onclick="getdata('=')" value="=" class="i1 i2" style="width: 93%;"></td>
        </tr>
    </table> 


    <script>
        var sign,no1,no2;
        function getdata(k) {
            
            if(k == '+' || k == '-' || k == 'x' || k =='/' || k == '%'){
                sign = k;
                no1 =  parseFloat(document.getElementById('print_input').value) ;
                document.getElementById('print_input').value = ""
                console.log('no1 = '+no1)
            }
            else if(k == '='){  
                no2 =  parseFloat(document.getElementById('print_input').value) ;
                console.log('no2 = '+no2)

                if(sign == '+'){
                    document.getElementById('print_input').value = no1+no2;
                }
                else if(sign == '-'){
                    document.getElementById('print_input').value = no1-no2;
                }
                else if(sign == 'x'){
                    document.getElementById('print_input').value = no1*no2;
                }
                else if(sign == '/'){
                    document.getElementById('print_input').value = no1/no2;
                }   
                else if (sign == '%')
                {
                    document.getElementById('print_input').value = no1%no2;
                }  
            }
            else if(k == 'bk'){
                var back = document.getElementById('print_input').value;
                var backlength = back.length;   
                newDisplay = back.substr(0,(backlength-1));
                document.getElementById("print_input").value = newDisplay;

            }
            else if(k == 'c'){
                document.getElementById('print_input').value = "";
            }
            else{
                document.getElementById('print_input').value = document.getElementById('print_input').value + k ;
            }
        }
    </script>
</body>
</html>
