<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    
    <table class="table">           
        
        <tr class="border"><td colspan="4"><input type="text" id="display" class="i1 width_input" readonly></td></tr>
        <tr>
            <td><input type="button" onclick="C()" name="" value="C" class="i1 i2"></td>
            <td><input type="button" onclick="B()" name="" value="BK" class="i1 i2"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="%"  class="i1 i2"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="/"  class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun(this.value)" name="" value="7" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="8" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="9" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="*" class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun(this.value)" name="" value="4" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="5" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="6" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="-" class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun(this.value)" name="" value="1" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="2" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="3" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="+" class="i1 i2"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="fun(this.value)" name="" value="0" class="i1"></td>
            <td><input type="button" onclick="fun(this.value)" name="" value="." class="i1"></td> 
            <td colspan="2"><input type="button" onclick="res()" value="=" class="i1 i2" style="width: 93%;"></td>
        </tr>
    </table> 

    

    <script type = text/javascript>  
        function fun(a)  
        {  
            document.getElementById("display").value+=a;  
        }  
        function C()  
        {  
            document.getElementById("display").value = "";  
        }  
        function B()  
        {  
            var y = document.getElementById("display").value;  
            document.getElementById("display").value = y.slice(0, y.length-1);  
        }  
        function res()  
        {   
            var a = document.getElementById("display").value;  
            document.getElementById("display").value=a+"="+eval(a);  
        }  
    </script>  

</body>
</html>
